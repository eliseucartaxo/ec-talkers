<form class="form-horizontal" role="form" name="register-form" id="register-form">
	<div class="form-group">
		<label for="username">Username</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username" required="true">
		</div>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email" required="true">
			<p class="help-block" ng-show="register-form.email.$invalid">Valid Email Address Required</p>
		</div>
	</div>	
	<div class="form-group">
		<label for="nickname">Nickname</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="nickname" placeholder="nickname" ng-model="user.nickname" required="true">
		</div>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="password" placeholder="password" ng-model="user.password" required="true">
		</div>
	</div>
	<div class="form-group">
		<label for="conf-password">Confirm Password</label><div class="col-sm-10">
			<input type="conf-password" class="form-control" id="conf-password" placeholder="conf-password" ng-model="cPassword" required="true" >
		</div>
	</div>
	<p class="help-block" ng-show="register-form.password != register-form.cPassword">Passwords not match</p>
	<button type="submit" class="btn btn-default" ng-click="register()" disabled="register-form.$invalid">Submit</button>
</form>
