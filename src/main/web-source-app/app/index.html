<!DOCTYPE html>
<html >

<head>
  <title ng-bind="title">
    Ec-Talkers
  </title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <base href="/">

  <link href="css/_lib.css" rel="stylesheet"/>
  <script src="js/_lib.js"></script>      
</head>
<body ng-app="ec-talkers">  
  <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavBarController as vm" ng-cloak>
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ec-talkers</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">          
          <ul class="nav navbar-nav navbar-right">
            <li ng-hide="vm.isAuthenticated()"><a ui-sref="signup">Sign Up</a></li>
            <li ng-hide="vm.isAuthenticated()"><a ui-sref="login">Sign In</a></li>           
            <li class="dropdown" ng-show="vm.isAuthenticated()">
                <a class="dropdown-toggle">Welcome, {{ vm.currentUser().nickname }} <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a ng-click="vm.logout()"><span class="glyphicon-log-out"></span> Logout</a></li>
                </ul>
            </li>
          </ul>

        </div>
        <!--/.nav-collapse -->
        </div>
  </nav>
  <div class="container-fluid">
    <ui-view>
      Demo Angular Chat with WebSockets
    </ui-view>
  </div> 
    <!-- /container -->
  <link href="css/internal.css" rel="stylesheet"/>
  <script src="js/internal.js"></script>
</body>
</html>
