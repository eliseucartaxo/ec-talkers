<div class="panel panel-default">
    <div class="panel-heading text-center"><h2>Create new room</h2></div>
    <div class="panel-body">
        <p class="alert alert-danger" ng-if="vm.feedback.success != undefined && !vm.feedback.success">
            Error while creating room: {{vm.feedback.message}}
        </p>
        <p class="alert alert-success" ng-if="vm.feedback.success">
            While creating room: {{vm.feedback.message}}
        </p>
        <form class="form-horizontal" role="form" name="form_room_create">
            <div class="form-group has-feedback" valid-for="form_room_create.name.$valid">
                <label for="name" class="col-md-offset-1 col-md-2 control-label">Name</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Room name"
                           ng-model="vm.room.name" required>                                       
                </div>
            </div>
            <div class="form-group has-feedback">
                <label for="description" class="col-md-offset-1 col-md-2 control-label">Description</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="description" name="description" placeholder="Room Description" ng-model="vm.room.description">
                    <br/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-6 text-center">
                    <button type="submit" class="btn btn-primary" ng-disabled="form_room_create.$invalid" ng-click="vm.doSave()">
                        Create
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
